<transition name="board">
  <div v-if="startGame" class="board">
    <p v-if="playing" class="service">Le service est pour {{ service }} !</p>
    <transition name="winner">
    <p v-if="!playing" class="winner"> Le match est remport√© par {{ winner }} !</p>
    </transition>
    <button v-if="playing" class="add-point" @click="addPointPlayer1">{{ player1 }}</button>
    <button v-if="playing" class="add-point" @click="addPointPlayer2">{{ player2 }}</button>
  </div>
</transition>
